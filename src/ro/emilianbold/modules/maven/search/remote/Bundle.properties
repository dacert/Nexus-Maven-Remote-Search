OpenIDE-Module-Name=Nexus Maven Remote Search
OpenIDE-Module-Display-Category=Maven
OpenIDE-Module-Short-Description=Search maven artifacts in nexus repositories
OpenIDE-Module-Long-Description=\
    <b> NOTE</b>\
    <br><br>\
    This is not the original version from <a href="https://bitbucket.org/emilianbold/maven.search.remote">maven.search.remote</a> It is a fork of the original.\
    <br>\
    This version is to use with "Nexus Repositories Manager 3" components search api. \
    See <a href="https://help.sonatype.com/repomanager3/rest-and-integration-api/search-api">sonatype nexus search api</a> \
    <br>\
    NetBeans plugin to Search Maven Artifacts in all nexus like repositories that are ready conf in your project.\
    <br>\
    Using this plugin will save you about 1GB of disk space.\
    <br><br>\
    <b> Options</b>\
    <br>\
        Tools > Options > Java > Nexus Maven Remote Search\
    <br><br>\
    <b> [2.0]</b>\
    <br>\
    <ul><li> The searches are made in the repos that you have configured and not fixed to the "central" as previously.</li>\
        <li>The api is used (NXRM) 3 instead of the (NXRM) 2.</li>\
        <li>Allows to cancel the search if this delay, returning the results found so far.</li>\
        <li>Resume of the canceled searches (internal behavior via cache).</li>\
        <li>Configuration of cache max size, max stale and pagination.</li>\
        <li>Allow to clear the cache.</li>\
        <li>Allow an approximation of class search.</li>\
    </ul>\
    <br>
